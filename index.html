    <style>
        :root {
            /* Branding Colors */
            --bg-dark: #0F172A;       /* Deep Midnight Blue */
            --bg-card: #1E293B;       /* Lighter Navy */
            --primary: #F59E0B;       /* Amber Gold */
            --primary-glow: rgba(245, 158, 11, 0.4);
            --text-white: #F8FAFC;
            --text-muted: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Industrial Background Grid Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Logo Styling */
        .brand-logo {
            display: block;
            max-width: 100px;  /* Adjusts the size of the logo above the text */
            height: auto;
            margin: 0 auto 1.5rem auto;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            line-height: 1;
            color: #fff;
        }

        h1 span {
            color: var(--primary);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            background: rgba(245, 158, 11, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: #fff;
            padding: 1rem 2rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--primary-glow);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--primary-glow);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1rem; }
            .brand-logo { max-width: 80px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">Under Construction</div>
        
        <img src="images/logo.png" alt="AlloySites Logo" class="brand-logo">

        <h1>Alloy<span>Sites</span></h1>
        
        <p class="subtitle">
            Forging strong, custom-coded websites for Norfolk businesses.<br>
            No templates. Just performance.
        </p>

        <a href="mailto:recovermarkel@gmail.com" class="btn">
            Email me: recovermarkel@gmail.com
        </a>
    </div>

    </footer>

</body>
