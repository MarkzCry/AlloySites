<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlloySites | Custom Web Design in Norfolk</title>
    <meta name="description" content="Affordable, custom-coded websites for Norfolk businesses. Coming soon.">
    
    <!-- Google Fonts: Oswald (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #F5F5F5;
            --text-muted: #A0A0A0;
            --accent-color: #00D4FF; /* Electric Blue */
            --accent-glow: rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Industrial Background Grid Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        h1 span {
            color: var(--accent-color);
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #000;
            padding: 1rem 2rem;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-glow);
            background-color: #fff;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">Under Construction</div>
        
        <h1>Alloy<span>Sites</span></h1>
        
        <p class="subtitle">
            Forging strong, custom-coded websites for Norfolk businesses.<br>
            No templates. Just performance.
        </p>

        <!-- Replace 'your-email' with your actual email address -->
        <a href="mailto:your-email@example.com?subject=Project%20Inquiry" class="btn">
            Get a Quote
        </a>
    </div>

    <footer>
        &copy; 2025 AlloySites. Built in Norfolk, NE.
    </footer>

</body>
</html>
